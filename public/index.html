<html>
    <head>
        <title>Weather Sensor</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/loader.css">
        <link rel="icon" type="image/ico"href="images/favicon.ico">
    </head>

    <body onload="init();">
        <div id=devicebar>
            <div id=devices></div>
            <div id=menubutton onclick="toggleMenu();">
                <i class="fa fa-bars fa-2x"></i>
            </div>
        </div>
        <div id=menu>
            Select timeframe:
            <div class="button" onclick="timeframe(3600)">1 hour</div>
            <div class="button" onclick="timeframe(86400)">1 day</div>
            <div class="button" onclick="timeframe(604800)">1 week</div>
            <div class="button" onclick="timeframe(2678400)">1 month</div>
            <div class="button" onclick="timeframe(31536000)">1 year</div>
        </div>
        <div id=current class=card>
            <div class=card-title>Current</div>
            <div class=card-content>
                <div class=current-value>
                    Temperature:<br /><span id=current-temperature-value class=current-value-value></span>
                </div>
                <div class=current-value>
                    Humidity:<br /><span id=current-humidity-value class=current-value-value></span>
                </div>
                <div id=current-time>
                    Last sensor readout received on <span id=current-time-value></span>
                </div>
            </div>
        </div>

        <div id=sensor class=card>
            <div class=card-title>Sensor information</div>
            <div class=card-content>
                <div id=sensor-name></div>
                <div id=sensor-location>Location: <span id=sensor-location-value></span></div>
                <div id=sensor-timezone>Timezone: <span id=sensor-timezone-value></span></div>
            </div>
        </div>

        <div id=temp class=card>
            <div class=card-title onclick="showList('temperature');">Temperature</div>
            <div class=card-content>
                <canvas id="tempChart"></canvas>
            </div>
        </div>

        <div id=humi class=card>
            <div class=card-title onclick="showList('humidity');">Humidity</div>
            <div class=card-content>
                <canvas id="humiChart"></canvas>
            </div>
        </div>

        <div id=volt class=card>
            <div class=card-title onclick="showList('voltage');">Voltage</div>
            <div class=card-content>
                <canvas id="voltChart"></canvas>
            </div>
        </div>

        <div id=loading>
            <div class="cssload-preloader cssload-loading">
               <span class="cssload-slice"></span>
               <span class="cssload-slice"></span>
               <span class="cssload-slice"></span>
               <span class="cssload-slice"></span>
               <span class="cssload-slice"></span>
               <span class="cssload-slice"></span>
           </div>
        </div>

        <div id=listview onclick="hideList();">
            <div id=listview_title></div>
            <div id=listview_content></div>
        </div>

        <script src="js/moment.min.js"></script>
        <script src="js/moment-timezone-with-data.min.js"></script>
        <script src="js/hammer.min.js"></script>
        <script src="js/Chart.min.js"></script>
        <script src="js/chartjs-plugin-zoom.min.js"></script>
        <script src="js/jquery-3.1.0.min.js"></script>
        <script src="js/page.js"></script>
        <script src="https://use.fontawesome.com/97c28ba63f.js"></script> 
    </body>
</html>
